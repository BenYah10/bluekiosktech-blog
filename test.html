<!doctype html>
<meta charset="utf-8" />
<button id="btn">Tester</button>
<script>
const url = "https://bucolic-dusk-b5278c.netlify.app/.netlify/functions/submission-created";
document.getElementById('btn').onclick = async () => {
  const payload = {
    payload: { data: {
      Nom: "Test bouton",
      Email: "demo@bluekiosk.tech",
      Organisation: "BlueKioskTech",
      Subject: "Démo",
      Type: "demo",
      Message: "Test depuis page hébergée"
    }}
  };
  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(payload),
    });
    console.log('status', res.status);
    console.log(await res.text());
  } catch (e) {
    console.error(e);
  }
};
</script>
