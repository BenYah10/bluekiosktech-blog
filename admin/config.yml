backend:
  name: github
  repo: BenYah10/bluekiosktech-blog   # <-- vérifie le nom exact du repo
  branch: main
  base_url: https://www.bluekiosktech.blog
  auth_endpoint: /api/oauth

site_url: https://www.bluekiosktech.blog
display_url: https://www.bluekiosktech.blog

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

i18n:
  structure: single_file
  locales: [fr, en]
  default_locale: fr

slug:
  encoding: unicode
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # ─────────────── Articles ───────────────
  - name: "posts"
    label: "Articles"
    label_singular: "Article"
    folder: "content/posts"
    create: true
    format: "frontmatter"
    path: "{{year}}/{{month}}/{{slug}}"
    preview_path: "post.html?locale={{locale}}&slug={{slug}}"
    sortable_fields: [ "date", "title" ]
    i18n: true
    fields:
      - { label: "Langue (auto)", name: "lang", widget: "hidden", i18n: "duplicate", default: "{{locale}}" }
      - { label: "Titre", name: "title", widget: "string", i18n: true }
      - { label: "Slug", name: "slug", widget: "string", i18n: "duplicate" }
      - { label: "Date", name: "date", widget: "datetime", i18n: "duplicate" }

      - label: "Auteur"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        i18n: "duplicate"

      - { label: "Chapo / Résumé", name: "excerpt", widget: "text", i18n: true, required: false }
      - { label: "Image à la une", name: "cover", widget: "image", i18n: "duplicate", required: false }
      - { label: "Mots-clés", name: "tags", widget: "list", i18n: "translate", required: false }

      # IMPORTANT : widget color => i18n doit être booléen ; on force à false
      - { label: "Couleur de badge", name: "badge_color", widget: "color", i18n: false, required: false, allowInput: true }

      - { label: "Contenu", name: "body", widget: "markdown", i18n: "translate" }

  # ─────────────── Auteurs ───────────────
  - name: "authors"
    label: "Auteurs"
    label_singular: "Auteur"
    folder: "content/authors"
    create: true
    format: "json"
    extension: "json"
    i18n: false
    identifier_field: "name"
    slug: "{{slug}}"
    fields:
      - { label: "Nom", name: "name", widget: "string" }
      - { label: "Rôle / Fonction", name: "role", widget: "string", required: false }
      - { label: "Bio courte", name: "bio", widget: "text", required: false }
      - { label: "Avatar", name: "avatar", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }

      - label: "Réseaux"
        name: "social"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "X / Twitter", name: "twitter", widget: "string", required: false }
          - { label: "Site perso", name: "website", widget: "string", required: false }

  # ─────────────── Réglages ───────────────
  - name: "settings"
    label: "Réglages"
    i18n: true
    files:
      - name: "site"
        label: "Site"
        file: "content/settings/site.json"
        format: "json"
        fields:
          - { label: "Nom du site", name: "site_name", widget: "string", i18n: true }
          - { label: "Baseline", name: "tagline", widget: "string", i18n: true, required: false }
          - { label: "Description", name: "description", widget: "text", i18n: true, required: false }

          - label: "Réseaux"
            name: "socials"
            widget: "object"
            collapsed: true
            i18n: false
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }

      - name: "theme"
        label: "Apparence"
        file: "content/settings/theme.json"
        format: "json"
        i18n: true
        fields:
          - label: "Mode"
            name: "mode"
            widget: "select"
            default: "system"
            i18n: false
            options:
              - { label: "Système", value: "system" }
              - { label: "Clair", value: "light" }
              - { label: "Sombre", value: "dark" }

          # IMPORTANT : widgets color => i18n booléen
          - { label: "Couleur de la marque", name: "brand_color", widget: "color", i18n: false, required: false, allowInput: true }
          - { label: "Couleur d’accent", name: "accent_color", widget: "color", i18n: false, required: false, allowInput: true }
