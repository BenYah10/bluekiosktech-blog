backend:
  name: github
  branch: main
  repo: BenYah10/bluekiosktech-blog
  base_url: https://www.bluekiosktech.blog
  auth_endpoint: /api/oauth
  site_domain: www.bluekiosktech.blog

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

slug:
  clean_accents: true
  encoding: "unicode"
  sanitize_replacement: "-"

# ───────────────── i18n (corrigé : pas de doublons) ─────────────────
i18n:
  structure: multiple_folders   # => content/posts/fr/... et content/posts/en/...
  locales: [fr, en]
  default_locale: fr

editor:
  preview: true

collections:
  # ─────────────── Articles (Markdown, multi-langue) ───────────────
  - name: "posts"
    label: "Articles"
    label_singular: "Article"
    folder: "content/posts"
    create: true
    i18n: true
    format: "frontmatter"
    extension: "md"
    path: "{{year}}/{{month}}/{{slug}}"
    preview_path: "post.html?locale={{locale}}&slug={{slug}}"
    sortable_fields: ["date", "title"]
    fields:
      # index 0
      - { label: "Langue (auto)", name: "lang", widget: "hidden", i18n: duplicate, default: "{{locale}}" }
      # 1
      - { label: "Titre", name: "title", widget: "string", i18n: true }
      # 2
      - { label: "Slug", name: "slug", widget: "string", i18n: duplicate, hint: "Sans espaces, utilisé dans l’URL" }
      # 3
      - { label: "Date", name: "date", widget: "datetime", i18n: duplicate }
      # 4
      - label: "Auteur"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        i18n: duplicate
      # 5
      - { label: "Chapo / Résumé", name: "excerpt", widget: "text", i18n: true, required: false }
      # 6
      - label: "Image à la une"
        name: "cover"
        widget: "image"
        i18n: duplicate
        allow_multiple: false
        required: false
      # 7  (⚠ champ couleur conservé, i18n **booléen**)
      - label: "Couleur de badge"
        name: "badge_color"
        widget: "color"
        i18n: false
        required: false
      # 8
      - { label: "Mots-clés", name: "tags", widget: "list", i18n: translate, required: false }
      # 9
      - { label: "Contenu", name: "body", widget: "markdown", i18n: translate }

  # ─────────────── Auteurs (JSON, mono-langue) ───────────────
  - name: "authors"
    label: "Auteurs"
    label_singular: "Auteur"
    folder: "content/authors"
    create: true
    format: "json"
    extension: "json"
    i18n: false
    identifier_field: "name"
    slug: "{{slug}}"
    fields:
      - { label: "Nom", name: "name", widget: "string" }
      - { label: "Rôle / Fonction", name: "role", widget: "string", required: false }
      - { label: "Bio courte", name: "bio", widget: "text", required: false }
      - { label: "Avatar", name: "avatar", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - label: "Réseaux"
        name: "social"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "X / Twitter", name: "twitter", widget: "string", required: false }
          - { label: "Site perso", name: "website", widget: "string", required: false }

  # ─────────────── Réglages du site (JSON, multi-langue) ───────────────
  - name: "settings"
    label: "Réglages"
    i18n: true
    files:
      - name: "site"
        label: "Paramètres généraux"
        file: "content/settings/site.json"
        format: "json"
        fields:
          - { label: "Nom du site", name: "site_name", widget: "string", i18n: true }
          - { label: "Baseline", name: "tagline", widget: "string", i18n: true, required: false }
          - { label: "Description", name: "description", widget: "text", i18n: true, required: false }

          - label: "Réseaux"
            name: "socials"
            widget: "object"
            collapsed: true
            i18n: duplicate
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }

          - label: "Apparence"
            name: "theme"
            widget: "object"
            i18n: duplicate
            collapsed: true
            fields:
              - label: "Mode"
                name: "mode"
                widget: "select"
                options:
                  - { label: "Système", value: "system" }
                  - { label: "Clair", value: "light" }
                  - { label: "Sombre", value: "dark" }
                default: "system"
                required: false
              # ⚠ widgets 'color' avec i18n **booléen**
              - { label: "Couleur de la marque", name: "brand_color", widget: "color", i18n: false, required: false }
              - { label: "Couleur d’accent", name: "accent_color", widget: "color", i18n: false, required: false }
