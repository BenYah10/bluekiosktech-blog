<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>BlueKioskTech - Administration</title>
    
    <!-- Decap CMS CSS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 300px;
            width: auto;
        }
        
        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        
        .status-ok {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-error {
            color: #dc3545;
            font-weight: 600;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-ghost {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .btn-ghost:hover {
            background: #007bff;
            color: white;
        }
        
        .loading {
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }

        /* Styles pour Decap CMS */
        #nc-root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>
    <div class="admin-container" id="adminContainer">
        <!-- Logo -->
        <div class="logo">
            <img src="/assets/images/logo-blog.svg" alt="BlueKioskTech" onerror="this.style.display='none'" />
        </div>
        
        <h1>Administration du Blog</h1>
        <p>Interface de gestion de contenu BlueKioskTech</p>
        
        <!-- Status Panel -->
        <div class="status" id="statusPanel">
            <div class="status-item">
                <span>Configuration GitHub:</span>
                <span id="configStatus" class="status-ok">‚úì V√©rifi√©e</span>
            </div>
            <div class="status-item">
                <span>API OAuth:</span>
                <span id="oauthStatus" class="status-ok">‚úì Pr√™te</span>
            </div>
            <div class="status-item">
                <span>Connexion:</span>
                <span id="authStatus" class="status-error">‚óè En attente</span>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button class="btn" onclick="initCMS()" id="loginBtn">
                üöÄ Se connecter avec GitHub
            </button>
            <a href="/" class="btn btn-ghost">
                ‚Üê Retour au blog
            </a>
        </div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
        // Configuration Decap CMS
        const CMS_CONFIG = {
            backend: {
                name: "github",
                repo: "BenYah10/bluekiosktech-blog",
                branch: "main",
                base_url: "https://www.bluekiosktech.blog",
                auth_endpoint: "api/oauth",
                site_domain: "www.bluekiosktech.blog"
            },
            locale: "fr",
            load_config_file: false,
            media_folder: "assets/images/uploads",
            public_folder: "/assets/images/uploads",
            collections: [
                {
                    name: "posts",
                    label: "Articles",
                    folder: "content/posts",
                    create: true,
                    slug: "{{slug}}",
                    fields: [
                        { label: "Titre", name: "title", widget: "string", i18n: true },
                        { label: "Date", name: "date", widget: "datetime" },
                        { label: "Auteur", name: "author", widget: "string" },
                        { label: "Description", name: "description", widget: "text", i18n: true },
                        { label: "Image Principale", name: "thumbnail", widget: "image", required: false },
                        { label: "Contenu", name: "body", widget: "markdown", i18n: true },
                        { 
                            label: "Cat√©gorie", 
                            name: "category", 
                            widget: "select", 
                            options: [
                                { label: "Hygi√®ne & Clean-Tech", value: "hygiene" },
                                { label: "Cas d'usage & Pilotes", value: "pilotes" },
                                { label: "Produit & Roadmap", value: "produit" },
                                { label: "Op√©rations pour gyms", value: "ops" },
                                { label: "Durabilit√© & Impact", value: "durabilite" },
                                { label: "Communaut√© & Actus", value: "actus" }
                            ]
                        }
                    ]
                }
            ]
        };

        // √âl√©ments DOM
        const elements = {
            adminContainer: document.getElementById('adminContainer'),
            loading: document.getElementById('loading'),
            loginBtn: document.getElementById('loginBtn'),
            errorMessage: document.getElementById('errorMessage'),
            authStatus: document.getElementById('authStatus')
        };

        // Fonctions d'UI
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.authStatus.textContent = '‚úó Erreur';
            elements.authStatus.className = 'status-error';
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
            elements.loginBtn.disabled = show;
        }

        function hideAdminInterface() {
            elements.adminContainer.style.display = 'none';
        }

        // V√©rification de la configuration
        function checkConfig() {
            const required = ['clientId', 'clientSecret', 'repo', 'base_url'];
            const missing = required.filter(key => !CMS_CONFIG.backend[key] && key !== 'clientId' && key !== 'clientSecret');
            
            if (missing.length > 0) {
                showError(`Configuration manquante: ${missing.join(', ')}`);
                return false;
            }
            return true;
        }

        // Initialisation de Decap CMS
        async function initCMS() {
            console.log('üöÄ Initialisation de Decap CMS...');
            
            if (!checkConfig()) {
                return;
            }

            showLoading(true);
            elements.errorMessage.style.display = 'none';

            try {
                // Mode manuel requis
                window.CMS_MANUAL_INIT = true;

                // Initialisation de Decap CMS
                if (typeof CMS === 'undefined') {
                    throw new Error('Decap CMS non charg√©. V√©rifiez la connexion internet.');
                }

                console.log('üìù Configuration CMS:', CMS_CONFIG);

                // Initialisation avec gestion d'erreurs
                CMS.init({ config: CMS_CONFIG });

                // √âcoute des √©v√©nements
                CMS.registerEventListener({
                    name: 'login',
                    handler: ({ user }) => {
                        console.log('‚úÖ Utilisateur connect√©:', user);
                        elements.authStatus.textContent = '‚úì Connect√©';
                        elements.authStatus.className = 'status-ok';
                        hideAdminInterface();
                    }
                });

                CMS.registerEventListener({
                    name: 'logout',
                    handler: () => {
                        console.log('üîí Utilisateur d√©connect√©');
                        elements.authStatus.textContent = '‚óè D√©connect√©';
                        elements.authStatus.className = 'status-error';
                        elements.adminContainer.style.display = 'block';
                    }
                });

                CMS.registerEventListener({
                    name: 'error',
                    handler: ({ error }) => {
                        console.error('‚ùå Erreur CMS:', error);
                        showError(`Erreur: ${error.message || 'Erreur inconnue'}`);
                        showLoading(false);
                    }
                });

                // V√©rification de l'√©tat apr√®s un d√©lai
                setTimeout(() => {
                    if (elements.loading.style.display === 'block') {
                        console.warn('‚ö†Ô∏è Timeout - V√©rification de l\'√©tat...');
                        // V√©rifier si CMS s'est initialis√©
                        const cmsElement = document.querySelector('#nc-root');
                        if (!cmsElement) {
                            showError('CMS non initialis√©. V√©rifiez la console pour les erreurs.');
                            showLoading(false);
                        }
                    }
                }, 5000);

            } catch (error) {
                console.error('üí• Erreur lors de l\'initialisation:', error);
                showError(`Erreur d'initialisation: ${error.message}`);
                showLoading(false);
            }
        }

        // V√©rification au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Admin BlueKioskTech initialis√©');
            console.log('üìù Repo:', CMS_CONFIG.backend.repo);
            console.log('üåê Base URL:', CMS_CONFIG.backend.base_url);
            
            // Masquer le loading au d√©but
            showLoading(false);
            
            // Test de l'endpoint OAuth
            testOAuthEndpoint();
        });

        // Test de l'endpoint OAuth
        async function testOAuthEndpoint() {
            try {
                const response = await fetch('/api/oauth');
                if (response.status === 302 || response.ok) {
                    console.log('‚úÖ Endpoint OAuth accessible');
                } else {
                    console.warn('‚ö†Ô∏è Endpoint OAuth retourne un statut inattendu:', response.status);
                }
            } catch (error) {
                console.error('‚ùå Endpoint OAuth inaccessible:', error);
                showError('Endpoint OAuth non disponible');
            }
        }

        // Gestionnaire d'erreurs global
        window.addEventListener('error', function(e) {
            console.error('üí• Erreur globale:', e.error);
        });
    </script>
</body>
</html>
