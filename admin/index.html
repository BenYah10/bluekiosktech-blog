<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>BlueKioskTech - Administration</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 300px;
            width: auto;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-ghost {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .btn-ghost:hover {
            background: #007bff;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        
        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
        
        .loading {
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
            <img src="/assets/images/logo-blog.svg" alt="BlueKioskTech" onerror="this.style.display='none'" />
        </div>
        
        <h1>Administration</h1>
        <p>Gestion du contenu BlueKioskTech</p>
        
        <div class="status" id="status">
            Pr√™t √† se connecter
        </div>
        
        <div class="error-box" id="errorBox">
            <strong>Erreur :</strong> <span id="errorText"></span>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Chargement de Decap CMS...</p>
        </div>
        
        <button class="btn" onclick="loadAndInitCMS()" id="loginBtn">
            Se connecter avec GitHub
        </button>
        
        <a href="/" class="btn btn-ghost">
            ‚Üê Retour au blog
        </a>
    </div>

    <script>
        // √âl√©ments DOM
        const elements = {
            container: document.getElementById('container'),
            status: document.getElementById('status'),
            errorBox: document.getElementById('errorBox'),
            errorText: document.getElementById('errorText'),
            loading: document.getElementById('loading'),
            loginBtn: document.getElementById('loginBtn')
        };

        // Configuration Decap CMS
        const CMS_CONFIG = {
            backend: {
                name: "github",
                repo: "BenYah10/bluekiosktech-blog",
                branch: "main", 
                base_url: "https://www.bluekiosktech.blog",
                auth_endpoint: "api/oauth"
            },
            locale: "fr",
            media_folder: "assets/images/uploads",
            public_folder: "/assets/images/uploads",
            collections: [
                {
                    name: "posts",
                    label: "Articles",
                    folder: "content/posts",
                    create: true,
                    slug: "{{slug}}",
                    fields: [
                        { label: "Titre", name: "title", widget: "string" },
                        { label: "Date", name: "date", widget: "datetime" },
                        { label: "Auteur", name: "author", widget: "string" },
                        { label: "Description", name: "description", widget: "text" },
                        { label: "Image", name: "image", widget: "image", required: false },
                        { label: "Contenu", name: "body", widget: "markdown" },
                        { 
                            label: "Cat√©gorie", 
                            name: "category", 
                            widget: "select",
                            options: [
                                { label: "Hygi√®ne & Clean-Tech", value: "hygiene" },
                                { label: "Cas d'usage & Pilotes", value: "pilotes" },
                                { label: "Produit & Roadmap", value: "produit" },
                                { label: "Op√©rations", value: "ops" },
                                { label: "Durabilit√©", value: "durabilite" },
                                { label: "Communaut√©", value: "actus" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Fonctions d'UI
        function updateStatus(message, type = 'info') {
            elements.status.textContent = message;
            elements.status.className = 'status';
            if (type === 'success') elements.status.classList.add('success');
            if (type === 'error') elements.status.classList.add('error');
        }

        function showError(message) {
            elements.errorText.textContent = message;
            elements.errorBox.style.display = 'block';
            updateStatus('Erreur', 'error');
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
            elements.loginBtn.disabled = show;
            elements.loginBtn.textContent = show ? 'Chargement...' : 'Se connecter avec GitHub';
        }

        // Chargement dynamique de Decap CMS
        function loadDecapCMS() {
            return new Promise((resolve, reject) => {
                // V√©rifier si CMS est d√©j√† charg√©
                if (window.CMS) {
                    console.log('‚úÖ Decap CMS d√©j√† charg√©');
                    return resolve();
                }

                console.log('üì• Chargement de Decap CMS...');
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
                script.onload = () => {
                    console.log('‚úÖ Decap CMS charg√© avec succ√®s');
                    resolve();
                };
                script.onerror = () => {
                    console.error('‚ùå Erreur de chargement de Decap CMS');
                    reject(new Error('Impossible de charger Decap CMS'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Initialisation de Decap CMS
        function initCMS() {
            console.log('üöÄ Initialisation de Decap CMS...');
            
            try {
                // Mode manuel requis
                window.CMS_MANUAL_INIT = true;

                // V√©rifier que CMS est disponible
                if (typeof CMS === 'undefined') {
                    throw new Error('Decap CMS non disponible');
                }

                // Initialisation
                CMS.init({ config: CMS_CONFIG });
                
                console.log('‚úÖ Decap CMS initialis√©');

                // √âv√©nements
                CMS.registerEventListener({
                    name: 'login',
                    handler: ({ user }) => {
                        console.log('‚úÖ Utilisateur connect√©:', user);
                        updateStatus('Connect√© avec succ√®s', 'success');
                        elements.container.style.display = 'none';
                    }
                });

                CMS.registerEventListener({
                    name: 'logout', 
                    handler: () => {
                        console.log('üîí Utilisateur d√©connect√©');
                        updateStatus('D√©connect√©', 'info');
                        elements.container.style.display = 'block';
                    }
                });

                CMS.registerEventListener({
                    name: 'error',
                    handler: ({ error }) => {
                        console.error('‚ùå Erreur CMS:', error);
                        showError(error.message || 'Erreur inconnue dans CMS');
                        showLoading(false);
                    }
                });

                updateStatus('CMS initialis√© - Pr√™t √† se connecter', 'success');

            } catch (error) {
                console.error('üí• Erreur lors de l\'initialisation CMS:', error);
                throw error;
            }
        }

        // Fonction principale - Chargement ET initialisation
        async function loadAndInitCMS() {
            console.log('üéØ D√©but du processus de connexion...');
            
            showLoading(true);
            elements.errorBox.style.display = 'none';
            updateStatus('D√©marrage...');

            try {
                // √âtape 1: Charger Decap CMS
                updateStatus('Chargement de Decap CMS...');
                await loadDecapCMS();

                // √âtape 2: Initialiser CMS
                updateStatus('Initialisation de CMS...');
                initCMS();

                // √âtape 3: La connexion OAuth se fera via l'interface CMS
                updateStatus('Pr√™t - Cliquez √† nouveau pour vous connecter', 'success');
                elements.loginBtn.textContent = 'Se connecter avec GitHub';
                elements.loginBtn.onclick = () => {
                    // Cette fois CMS est charg√©, on peut d√©clencher l'authentification
                    if (window.CMS && window.CMS.netlifyIdentity) {
                        window.CMS.netlifyIdentity.open('login');
                    }
                };

            } catch (error) {
                console.error('üí• Erreur critique:', error);
                showError(`Erreur: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // V√©rification au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Page admin charg√©e');
            console.log('üìç URL:', window.location.href);
            console.log('üìù Repo:', CMS_CONFIG.backend.repo);
            
            // Test de l'environnement
            testEnvironment();
        });

        // Test de l'environnement
        async function testEnvironment() {
            try {
                const response = await fetch('/api/oauth');
                if (response.status === 302) {
                    console.log('‚úÖ Endpoint OAuth fonctionnel (redirection d√©tect√©e)');
                    updateStatus('Configuration OK - Pr√™t √† se connecter');
                } else {
                    console.warn('‚ö†Ô∏è Endpoint OAuth retourne:', response.status);
                    updateStatus('Configuration partielle - V√©rifiez les variables d\'environnement');
                }
            } catch (error) {
                console.error('‚ùå Endpoint OAuth inaccessible:', error);
                showError('Endpoint OAuth non accessible');
            }
        }

        // Gestionnaire d'erreurs global
        window.addEventListener('error', function(e) {
            console.error('üí• Erreur globale:', e.error);
        });
    </script>
</body>
</html>
