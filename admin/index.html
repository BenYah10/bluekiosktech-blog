<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Bluekiosktech â€” Admin</title>

    <!-- EmpÃªche l'auto-init pour Ã©viter toute double initialisation -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <style>
      .direct-login {
        position: fixed; top: 12px; right: 12px; z-index: 9999;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif;
        background: #24292f; color: #fff; padding: 8px 10px; border-radius: 8px; text-decoration: none;
      }
      .direct-login:hover { opacity: .9; }
    </style>
  </head>
  <body>
    <!-- Mode sans popup (fiable mÃªme si le navigateur bloque les popups) -->
    <a class="direct-login" href="/api/oauth?provider=github">Connexion GitHub (direct)</a>

    <!-- Charge une version fixÃ©e de Decap -->
    <script src="https://unpkg.com/decap-cms@3.8.4/dist/decap-cms.js"></script>

    <script>
      // ðŸ”§ SHIM: si un token existe dÃ©jÃ  en localStorage, on simule le message du popup
      (function () {
        try {
          var raw = localStorage.getItem('decap-cms.user') || localStorage.getItem('netlify-cms.user');
          if (raw) {
            var u = JSON.parse(raw || '{}');
            if (u && u.token) {
              // Envoie les 2 formats que Decap comprend
              window.postMessage({ token: u.token, provider: u.provider || 'github' }, window.location.origin);
              window.postMessage('authorization:github:success:' + u.token, window.location.origin);
            }
          }
        } catch (e) {}
      })();

      // Initialise Decap en lisant /admin/config.yml
      CMS.init({ config: '/admin/config.yml' });

      // (facultatif) log utile pendant le debug
      window.addEventListener('message', (e) => {
        if (e && e.data) console.log('OAUTH MESSAGE â†’', e.data);
      });
    </script>
  </body>
</html>
