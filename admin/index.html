<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>BlueKioskTech - Administration</title>
    
    <!-- Decap CMS version STABLE -->
    <script src="https://unpkg.com/decap-cms@^2.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 300px;
            width: auto;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-ghost {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .btn-ghost:hover {
            background: #007bff;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        
        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
            <img src="/assets/images/logo-blog.svg" alt="BlueKioskTech" onerror="this.style.display='none'" />
        </div>
        
        <h1>Administration</h1>
        <p>Gestion du contenu BlueKioskTech</p>
        
        <div class="status" id="status">
            Chargement de l'interface...
        </div>
        
        <div class="error-box" id="errorBox">
            <strong>Erreur :</strong> <span id="errorText"></span>
        </div>
        
        <a href="/" class="btn btn-ghost">
            ‚Üê Retour au blog
        </a>
    </div>

    <script>
        // Configuration Decap CMS SIMPLIFI√âE
        const CMS_CONFIG = {
            backend: {
                name: "github",
                repo: "BenYah10/bluekiosktech-blog",
                branch: "main", 
                base_url: "https://www.bluekiosktech.blog",
                auth_endpoint: "api/oauth"
            },
            locale: "fr",
            media_folder: "assets/images/uploads",
            public_folder: "/assets/images/uploads",
            collections: [
                {
                    name: "posts",
                    label: "Articles",
                    folder: "content/posts",
                    create: true,
                    slug: "{{slug}}",
                    fields: [
                        { label: "Titre", name: "title", widget: "string" },
                        { label: "Date", name: "date", widget: "datetime" },
                        { label: "Contenu", name: "body", widget: "markdown" }
                    ]
                }
            ]
        };

        // Fonctions d'UI
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status';
            if (type === 'success') status.classList.add('success');
            if (type === 'error') status.classList.add('error');
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorBox.style.display = 'block';
            updateStatus('Erreur', 'error');
        }

        // Initialisation s√©curis√©e
        function initCMS() {
            try {
                console.log('üöÄ Initialisation de Decap CMS...');
                
                // Mode manuel
                window.CMS_MANUAL_INIT = true;
                
                // V√©rifier que CMS est disponible
                if (typeof CMS === 'undefined') {
                    throw new Error('Decap CMS non charg√©');
                }
                
                // Initialiser
                CMS.init({ config: CMS_CONFIG });
                
                console.log('‚úÖ Decap CMS initialis√© avec succ√®s');
                updateStatus('Interface charg√©e - Pr√™t √† utiliser', 'success');
                
                // Masquer l'interface d'accueil
                document.getElementById('container').style.display = 'none';
                
            } catch (error) {
                console.error('‚ùå Erreur initialisation:', error);
                showError(`Erreur d'initialisation: ${error.message}`);
            }
        }

        // Attendre que tout soit charg√©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Page admin charg√©e');
            
            // Petit d√©lai pour s'assurer que Decap CMS est charg√©
            setTimeout(() => {
                if (typeof CMS !== 'undefined') {
                    initCMS();
                } else {
                    showError('Decap CMS non charg√© - V√©rifiez la connexion');
                }
            }, 1000);
            
            // Timeout de s√©curit√©
            setTimeout(() => {
                if (document.getElementById('status').textContent.includes('Chargement')) {
                    showError('Timeout de chargement - Rafra√Æchissez la page');
                }
            }, 5000);
        });

        // Gestionnaire d'erreurs global
        window.addEventListener('error', function(e) {
            console.error('üí• Erreur globale:', e.error);
            showError(`Erreur: ${e.message}`);
        });
    </script>
</body>
</html>
