<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>BlueKioskTech - Administration</title>
    
    <!-- Decap CMS version stable -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 300px;
            width: auto;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        
        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-ghost {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .btn-ghost:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
            <img src="/assets/images/logo-blog.svg" alt="BlueKioskTech" onerror="this.style.display='none'" />
        </div>
        
        <h1>Administration BlueKioskTech</h1>
        <p>Interface de gestion de contenu</p>
        
        <div class="status" id="status">
            Initialisation en cours...
        </div>
        
        <a href="/" class="btn btn-ghost">
            ‚Üê Retour au blog
        </a>
    </div>

    <script>
        // Initialisation directe avec config externe
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Chargement de Decap CMS...');
            
            const status = document.getElementById('status');
            
            // V√©rifier que CMS est charg√©
            if (typeof CMS === 'undefined') {
                status.textContent = '‚ùå Erreur: Decap CMS non charg√©';
                status.className = 'status error';
                return;
            }
            
            try {
                console.log('üöÄ Initialisation de Decap CMS...');
                
                // Mode manuel
                window.CMS_MANUAL_INIT = true;
                
                // Initialiser avec le fichier config externe
                CMS.init({
                    config: '/admin/config.yml'
                });
                
                console.log('‚úÖ Decap CMS initialis√© avec succ√®s');
                status.textContent = '‚úÖ Interface admin charg√©e - Pr√™t √† utiliser';
                status.className = 'status success';
                
                // Masquer l'interface d'accueil apr√®s un d√©lai
                setTimeout(() => {
                    document.getElementById('container').style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Erreur initialisation:', error);
                status.textContent = '‚ùå Erreur: ' + error.message;
                status.className = 'status error';
            }
        });

        // Fallback: si CMS √©choue apr√®s 5 secondes
        setTimeout(() => {
            const status = document.getElementById('status');
            if (status.textContent.includes('en cours')) {
                status.textContent = '‚ö†Ô∏è Chargement lent - R√©essayez ou rafra√Æchissez';
                status.className = 'status error';
            }
        }, 5000);
    </script>
</body>
</html>
