<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>BlueKioskTech - Administration</title>
    
    <!-- Styles Professionnels -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            text-align: left;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        
        .status-ok {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-error {
            color: #dc3545;
            font-weight: 600;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-ghost {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .btn-ghost:hover {
            background: #007bff;
            color: white;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Logo -->
        <div class="logo">
            <img src="/assets/images/logo-blog.svg" alt="BlueKioskTech" />
        </div>
        
        <h1>Administration du Blog</h1>
        <p>Interface de gestion de contenu BlueKioskTech</p>
        
        <!-- Status Panel -->
        <div class="status" id="statusPanel">
            <div class="status-item">
                <span>Configuration GitHub:</span>
                <span id="configStatus" class="status-ok">‚úì V√©rifi√©e</span>
            </div>
            <div class="status-item">
                <span>API OAuth:</span>
                <span id="oauthStatus" class="status-ok">‚úì Pr√™te</span>
            </div>
            <div class="status-item">
                <span>Connexion:</span>
                <span id="authStatus" class="status-error">‚óè En attente</span>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button class="btn" onclick="initCMS()" id="loginBtn">
                üöÄ Se connecter avec GitHub
            </button>
            <a href="/" class="btn btn-ghost">
                ‚Üê Retour au blog
            </a>
        </div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
        // Configuration et initialisation
        window.CMS_MANUAL_INIT = true;
        
        const config = {
            backend: {
                name: "github",
                repo: "BenYah10/bluekiosktech-blog",
                branch: "main",
                base_url: "https://www.bluekiosktech.blog",
                auth_endpoint: "api/oauth"
            },
            locale: "fr",
            media_folder: "assets/images/uploads",
            public_folder: "/assets/images/uploads",
            collections: [
                {
                    name: "posts",
                    label: "Articles",
                    folder: "content/posts",
                    create: true,
                    slug: "{{slug}}",
                    fields: [
                        { label: "Titre", name: "title", widget: "string", i18n: true },
                        { label: "Date", name: "date", widget: "datetime" },
                        { label: "Auteur", name: "author", widget: "string" },
                        { label: "Description", name: "description", widget: "text", i18n: true },
                        { label: "Image Principale", name: "thumbnail", widget: "image", required: false },
                        { label: "Contenu", name: "body", widget: "markdown", i18n: true },
                        { label: "Cat√©gorie", name: "category", widget: "select", 
                          options: ["hygiene", "pilotes", "produit", "ops", "durabilite", "actus"], i18n: true }
                    ]
                }
            ]
        };
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const authStatus = document.getElementById('authStatus');
            
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            authStatus.textContent = '‚úó Erreur';
            authStatus.className = 'status-error';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loginBtn').disabled = show;
        }
        
        async function initCMS() {
            showLoading(true);
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // V√©rification pr√©alable de l'endpoint OAuth
                const testResponse = await fetch('/api/oauth');
                if (!testResponse.ok) {
                    throw new Error('Endpoint OAuth non disponible');
                }
                
                // Initialisation de Decap CMS
                CMS.init({ config });
                
                // √âcoute des √©v√©nements d'authentification
                CMS.registerEventListener({
                    name: 'login',
                    handler: ({ user }) => {
                        document.getElementById('authStatus').textContent = '‚úì Connect√©';
                        document.getElementById('authStatus').className = 'status-ok';
                        showLoading(false);
                    }
                });
                
                CMS.registerEventListener({
                    name: 'logout',
                    handler: () => {
                        document.getElementById('authStatus').textContent = '‚óè D√©connect√©';
                        document.getElementById('authStatus').className = 'status-error';
                    }
                });
                
                CMS.registerEventListener({
                    name: 'error',
                    handler: ({ error }) => {
                        showError(`Erreur CMS: ${error.message || error}`);
                        showLoading(false);
                    }
                });
                
                // Timeout de s√©curit√©
                setTimeout(() => {
                    if (document.getElementById('loading').style.display === 'block') {
                        showError('Timeout de connexion. V√©rifiez votre configuration OAuth.');
                    }
                }, 10000);
                
            } catch (error) {
                showError(`Erreur d'initialisation: ${error.message}`);
                showLoading(false);
            }
        }
        
        // V√©rification automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Admin BlueKioskTech initialis√©');
            console.log('üìù Repo:', config.backend.repo);
            console.log('üåê Base URL:', config.backend.base_url);
        });
    </script>
</body>
</html>
